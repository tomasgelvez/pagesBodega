<div id="[id]" class="card d-inline-flex p-2" style="width: 18rem">
    <img class="card-img-top" src="[imagen]" alt= "" />
    <div class="card-body">
      <h5 class="card-title">[nombre]</h5>
    </div>
    <ul class="list-group list-group-flush">
      
      <li class="list-group-item">Precio:$[precio]</li>
      
    </ul>
    <div class="card-body">
      <button onclick="Comprar([id])" type="button" class="btn btn-danger">
        Comprar
      </button>
    </div>
  </div>
